services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=photobooth_db
      - POSTGRES_USER=photobooth_user
      - POSTGRES_PASSWORD=photobooth_pass
    ports:
      - "5432:5432"

volumes:
  postgres_data:
