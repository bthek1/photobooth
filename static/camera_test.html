<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <style>
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Test for Photobooth</h1>
        <div id="status">Click "Start Camera" to test camera access</div>
        
        <video id="video" autoplay muted playsinline style="display: none;"></video>
        
        <div>
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="capturePhoto()">Take Photo</button>
        </div>
        
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="photo" style="max-width: 100%; margin-top: 20px; display: none;">
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let photo = document.getElementById('photo');
        let status = document.getElementById('status');
        let stream = null;

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'error' : 'success';
        }

        async function startCamera() {
            try {
                updateStatus('Requesting camera access...');
                
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = 'block';
                
                video.onloadedmetadata = () => {
                    video.play();
                    updateStatus(`Camera started! Resolution: ${video.videoWidth}x${video.videoHeight}`);
                };
                
            } catch (error) {
                console.error('Camera error:', error);
                let errorMessage = 'Camera access failed: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Permission denied. Please allow camera access.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera not supported on this browser.';
                } else {
                    errorMessage += error.message;
                }
                
                updateStatus(errorMessage, true);
            }
        }

        function capturePhoto() {
            if (!stream) {
                updateStatus('Please start the camera first!', true);
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            const dataURL = canvas.toDataURL('image/jpeg', 0.9);
            photo.src = dataURL;
            photo.style.display = 'block';
            
            updateStatus('Photo captured successfully!');
        }
    </script>
</body>
</html>
